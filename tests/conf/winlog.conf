logging.level: debug
logging.metrics.enabled: false
max_procs: 1

output.console:
  enabled: true

xpack.monitoring.bkpipe:
  dataid: 111111
  task_dataid: 222222
  period: 10s

path.data: C:\gse\data
path.logs: C:\gse\logs
path.pid: C:\gse\logs

processors:
  - drop_event:
      when:
        not:
          has_fields: ["dataid"]

bkunifylogbeat.registry:
  flush: "1s"
  gc_frequency: "1m"

bkunifylogbeat.maxbytes: 1024
bkunifylogbeat.maxline: 12
bkunifylogbeat.buffertimeout: 2
bkunifylogbeat.multi_config:
  - path: C:\gse\plugins\etc\bkunifylogbeat
    file_pattern: "bkunifylogbeat_syslog_sub_5932_host_32.conf"
